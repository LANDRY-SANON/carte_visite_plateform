<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            width: 350px;
            border: 2px solid var(--primary-color, #007bff);
            padding: 20px;
            background-color: #ffffff;
            color: var(--text-color, #000000);
            text-align: center;
            border-radius: 8px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .job_title {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 10px;
        }

        .company {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .details p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="name">Nom</div>
        <div class="job_title">Poste</div>
        <div class="company">Entreprise</div>
        <div class="details">
            <p class="email">Email</p>
            <p class="phone">Téléphone</p>
            <p class="website">Site Web</p>
            <p class="address">Adresse</p>
        </div>
    </div>
</body>
</html>
